<div class="agm-map-container">
  <agm-map [zoom]="15" [disableDefaultUI]="true" [latitude]="mapService.latitude" [longitude]="mapService.longitude">
    <agm-marker *ngFor="let marker of propertyMarkers; let i=index" [zIndex]="marker.zIndex"
      [latitude]="marker.position[0]" [longitude]="marker.position[1]"
      [iconUrl]="'../../../../assets/' + marker.iconFileName" (markerClick)="handleMarkerClick(marker)">
    </agm-marker>
  </agm-map>
</div>
